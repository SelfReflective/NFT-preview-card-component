<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

  </head>

  <body>
    <div class="ntf-card">
      <div class="ntf-middle">
        <div class="boxshadow"><img class="view" src="/images/icon-view.svg" alt=""></div>
        <img
          class="equilibrium"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />

        
        

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="amountdaysleft">
          <div class="amountdaysleft2">
            <img class="ethereum" src="/images/icon-ethereum.svg" alt="ethereumimage">
            <p class="amount">0.041 ETH</p>
          </div>
          
          <div class="clock">  
              <img src="/images/icon-clock.svg" alt="clockimage">
              <p class="threedaysleft">3 days left</p>
            </div>
        </div>

        <hr>
        <img class="avatar" src="/images/image-avatar.png" alt="image-avatar" />
        <p class="footerp">Creation of <span class="jules">Jules Wyvern</span></p>

        </div>
      </div>
    </div>
  </body>
</html>
